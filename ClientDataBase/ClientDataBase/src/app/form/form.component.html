<div *ngIf="toggleForm == 'default'">

    <div class="form">
        <h2 class="form-name">Form New Client</h2>
        <label for="">Name</label>
        <input class="form-input" type="text" name="name" value="" [(ngModel)]="name">
        <br>
        <label for="">Phone</label>
        <input class="form-input" type="text" name="phone" value="" [(ngModel)]="phone">
        <br>
        <label for="">Adress</label>
        <input class="form-input" type="text" name="address" value="" [(ngModel)]="address">
        <br>
        <label for="">Email</label>
        <input class="form-input" type="text" name="email" value="" [(ngModel)]="email">
        <br>
        <div>
            <button class="form-button-create" (click)="createClient()">Create Client</button>
            <button class="form-button-clear" (click)="clearForm()">Clear Form</button>
        </div>
    </div>
</div>

<div *ngIf="toggleForm == 'edite'">

    <div class="form">
        <h2>Form Update Client</h2>
        <label for="">Name</label>
        <input #name type="text" name="name" [value]="editeClientForm.getName">
        <br>
        <label for="">Phone</label>
        <input #phone type="text" name="phone" [value]="editeClientForm.getPhone">
        <br>
        <label for="">Adress</label>
        <input #address type="text" name="address" [value]="editeClientForm.getAddress">
        <br>
        <label for="">Email</label>
        <input #email type="text" name="email" [value]="editeClientForm.getEmail">
        <br>
        <div>
            <button (click)="updateClient(name.value, phone.value, address.value, email.value)">Update Clients</button>
            <button (click)="finishEdite()"> Finish editing</button>
        </div>
    </div>
</div>
