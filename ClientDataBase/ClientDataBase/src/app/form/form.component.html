<div *ngIf="toggleForm == 'default'">

    <div class="form">
        <h2 class="form-name">Form New Client</h2>
        <label for="">Name</label>
        <input class="form-input" type="text" name="name" value="" [(ngModel)]="name">
        <br>
        <label for="">Phone</label>
        <input class="form-input" type="text" name="phone" value="" [(ngModel)]="phone">
        <br>
        <label for="">Adress</label>
        <input class="form-input" type="text" name="address" value="" [(ngModel)]="address">
        <br>
        <label for="">Email</label>
        <input class="form-input" type="text" name="email" value="" [(ngModel)]="email">
        <br>
        <div>
            <button class="form-button form-button--create" (click)="createClient()">
                 <span class="glyphicon glyphicon-ok"></span>
                 Create Client</button>
            <button class="form-button form-button--clear" (click)="clearForm()">
                <span class= "glyphicon glyphicon-remove"></span>
                Clear Form</button>
        </div>
    </div>
</div>

<div *ngIf="toggleForm == 'edite'">

    <div class="form">
        <h2 class="form-name">Form Update Client</h2>
        <label for="">Name</label>
        <input class="form-input" #name type="text" name="name" [value]="editeClientForm.getName">
        <br>
        <label for="">Phone</label>
        <input class="form-input" #phone type="text" name="phone" [value]="editeClientForm.getPhone">
        <br>
        <label for="">Adress</label>
        <input class="form-input" #address type="text" name="address" [value]="editeClientForm.getAddress">
        <br>
        <label for="">Email</label>
        <input class="form-input" #email type="text" name="email" [value]="editeClientForm.getEmail">
        <br>
        <div>
            <button class="form-button form-button--update" (click)="updateClient(name.value, phone.value, address.value, email.value)">Update Clients</button>
            <button class="form-button form-button--return" (click)="finishEdite()"> Finish editing</button>
        </div>
    </div>
</div>
