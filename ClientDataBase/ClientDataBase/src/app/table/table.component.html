
<div class="table">
    
<h2 *ngIf="searchState == 'default'">Clients Data Base</h2>
<h2 *ngIf="searchState == 'search'">Result of Search</h2>
<br>
<div class="table-search-conteiner">
<label class="table-lable-search" for="">Search</label>
<input class="table-input-search" type="text" name="search" value="" [(ngModel)]="searchName">
<button class = "table-button-search" (click)="searchClient()">Search Client</button>
<button *ngIf = "searchState == 'search'" (click)="returnBase()">Return to Base</button>
</div>
<br>
<br>

<div class="data-base-conteiner">
<table class="data-base" *ngIf="searchState == 'default'">
    <tr>
        <th></th>
        <th class="data-base-td">Name</th>
        <th class="data-base-td">Phone</th>
        <th class="data-base-td">Address</th>
        <th class="data-base-td">Email</th>
        <th></th>
    </tr>
    <tr *ngFor="let item of listClients">
        <td>
            <div class="table-button-edit" (click)="editeClient(item.getId)">
                <span class="glyphicon glyphicon-edit"></span>
            </div>
        </td>
        <td class="data-base-td">{{item.getName}}</td>
        <td class="data-base-td">{{item.getPhone}}</td>
        <td class="data-base-td">{{item.getAddress}}</td>
        <td class="data-base-td">{{item.getEmail}}</td>
        <td>
            <div class="table-button-delete" (click)="deleteClient(item.getId)">
                <span class="glyphicon glyphicon-remove"></span>
            </div>
        </td>
    </tr>
</table>

<table class="data-base" *ngIf="searchState == 'search'">
    <tr>
        <th></th>
        <th class="data-base-td">Name</th>
        <th class="data-base-td">Phone</th>
        <th class="data-base-td">Address</th>
        <th class="data-base-td">Email</th>
        <th></th>
    </tr>

    <tr  *ngFor="let item of searchArray">
        <td><div class="table-button-edit" (click)="editeClient(item.getId)">
             <span class="glyphicon glyphicon-edit"></span>
            </div></td>
        <td class="data-base-td">{{item.getName}}</td>
        <td class="data-base-td">{{item.getPhone}}</td>
        <td class="data-base-td">{{item.getAddress}}</td>
        <td class="data-base-td">{{item.getEmail}}</td>
        <td><div class="table-button-delete" (click)="deleteClient(item.getId)">
             <span class="glyphicon glyphicon-remove"></span>
            </div></td>
    </tr>
</table>
</div>
